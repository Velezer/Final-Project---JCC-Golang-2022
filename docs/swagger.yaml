definitions:
  controllers.LoginInput:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  controllers.ProductInput:
    properties:
      categories:
        items:
          type: string
        type: array
      count:
        type: integer
      name:
        type: string
      price:
        type: integer
      store_id:
        type: integer
    required:
    - categories
    - count
    - name
    - price
    - store_id
    type: object
  controllers.RegisterInput:
    properties:
      address:
        type: string
      email:
        type: string
      password:
        type: string
      role:
        enum:
        - USER
        - MERCHANT
        type: string
      username:
        type: string
    required:
    - address
    - email
    - password
    - role
    - username
    type: object
  controllers.StoreInput:
    properties:
      address:
        type: string
      description:
        type: string
      name:
        type: string
    required:
    - address
    - description
    - name
    type: object
info:
